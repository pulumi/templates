name: ${PROJECT}
description: ${DESCRIPTION}
runtime: yaml
template:
  description: A minimal AWS Pulumi YAML program
  important: true
  config:
    aws:region:
      description: The AWS region to deploy into
      default: us-east-1

resources:
  # Create an AWS resource (S3 Bucket)
  my-bucket:
    type: aws:s3:Bucket

outputs:
  # Export the name of the bucket
  bucketName: ${my-bucket.id}
