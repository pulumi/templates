configuration:
  path:
    type: string
    default: ./site
  indexDocument:
    type: string
    default: index.html
  errorDocument:
    type: string
    default: error.html
resources:
  resource-group:
    type: azure-native:resources:ResourceGroup
  account:
    type: azure-native:storage:StorageAccount
    properties:
      resourceGroupName: ${["resource-group"].name}
      kind: StorageV2
      sku:
        name: Standard_LRS
  website:
    type: azure-native:storage:StorageAccountStaticWebsite
    properties:
      resourceGroupName: ${["resource-group"].name}
      accountName: ${account.name}
      indexDocument: ${indexDocument}
      error404Document: ${errorDocument}
  synced-folder:
    type: synced-folder:AzureBlobFolder
    properties:
      path: ${path}
      resourceGroupName: ${["resource-group"].name}
      storageAccountName: ${account.name}
      containerName: ${website.containerName}
  profile:
    type: azure-native:cdn:Profile
    properties:
      resourceGroupName: ${["resource-group"].name}
      sku:
        name: cdn.SkuName.Standard_Microsoft
  endpoint:
    type: azure-native:cdn:Endpoint
    properties:
      resourceGroupName: ${["resource-group"].name}
      profileName: ${profile.name}
      isHttpAllowed: false
      isHttpsAllowed: true
      isCompressionEnabled: true
      contentTypesToCompress:
        - text/html
        - text/css
        - application/javascript
        - application/json
        - image/svg+xml
        - font/woff
        - font/woff2
      originHostHeader: ${account.primaryEndpoints.web}
      origins:
        - name: ${account.name}
          hostName: ${account.primaryEndpoints.web}
outputs:
  originURL: ${account.primaryEndpoints.web}
  cdnURL: https://${endpoint.hostName}
