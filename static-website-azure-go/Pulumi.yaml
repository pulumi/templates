name: ${PROJECT}
description: ${DESCRIPTION}
runtime: go

template:
  description: A static website on AWS
  config:
    azure-native:location:
      description: The Azure region to deploy into
      default: WestUS
    path:
      type: String
      default: ./site
    indexDocument:
      type: String
      default: index.html
    errorDocument:
      type: String
      default: error.html
