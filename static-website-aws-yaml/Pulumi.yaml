name: ${PROJECT}
description: ${DESCRIPTION}
runtime: yaml

template:
  description: A static website on AWS
  config:
    aws:region:
      description: The AWS region to deploy into
      default: us-west-2
    path:
      type: String
      default: ./site
    indexDocument:
      type: String
      default: index.html
    errorDocument:
      type: String
      default: error.html

configuration:
  path:
    type: String
    default: ./site
  indexDocument:
    type: String
    default: index.html
  errorDocument:
    type: String
    default: error.html

resources:
  bucket:
    type: aws:s3:Bucket
    properties:
      acl: public-read
      website:
        indexDocument: ${indexDocument}
        errorDocument: ${errorDocument}

  bucket-folder:
    type: synced-folder:index:S3BucketFolder
    properties:
      path: ${path}
      bucketName: ${bucket.bucket}
      acl: public-read

  cdn:
    type: aws:cloudfront:Distribution
    properties:
      enabled: true
      origins:
        - originId: ${bucket.arn}
          domainName: ${bucket.websiteEndpoint}
          customOriginConfig:
            originProtocolPolicy: http-only
            httpPort: 80
            httpsPort: 443
            originSslProtocols:
              - TLSv1.2
      defaultCacheBehavior:
        targetOriginId: ${bucket.arn}
        viewerProtocolPolicy: redirect-to-https
        allowedMethods:
          - GET
          - HEAD
          - OPTIONS
        cachedMethods:
          - GET
          - HEAD
          - OPTIONS
        defaultTtl: 600
        maxTtl: 600
        minTtl: 0
        forwardedValues:
          queryString: true
          cookies:
            forward: all
      priceClass: PriceClass_100
      customErrorResponses:
        - errorCode: 404
          responseCode: 404
          responsePagePath: /${errorDocument}
      restrictions:
        geoRestriction:
          restrictionType: none
      viewerCertificate:
        cloudfrontDefaultCertificate: true
        sslSupportMethod: sni-only

outputs:
  originURL: http://${bucket.websiteEndpoint}
  originHostname: ${bucket.websiteEndpoint}
  cdnURL: https://${cdn.domainName}
  cdnHostname: ${cdn.domainName}
