name: ${PROJECT}
description: ${DESCRIPTION}
runtime: go

template:
  description: A static website on Google Cloud
  config:
    gcp:project:
      description: The Google Cloud project to deploy into
      default: pulumi-development
    path:
      type: String
      default: ./site
    indexDocument:
      type: String
      default: index.html
    errorDocument:
      type: String
      default: error.html

configuration:
  path:
    type: String
    default: ./site
  indexDocument:
    type: String
    default: index.html
  errorDocument:
    type: String
    default: error.html

resources:

  bucket:
    type: gcp:storage:Bucket
    properties:
      location: US
      website:
        mainPageSuffix: ${indexDocument}
        notFoundPage: ${errorDocument}

  bucket-iam-binding:
    type: gcp:storage:BucketIAMBinding
    properties:
      bucket: ${bucket.name}
      role: roles/storage.objectViewer
      members:
        - allUsers

  synced-folder:
    type: synced-folder:index:GoogleCloudFolder
    properties:
      path: ${path}
      bucketName: ${bucket.name}

  backend-bucket:
    type: gcp:compute:BackendBucket
    properties:
      bucketName: ${bucket.name}
      enableCdn: true

  ip:
    type: gcp:compute:GlobalAddress

  url-map:
    type: gcp:compute:URLMap
    properties:
      defaultService: ${backend-bucket.selfLink}

  http-proxy:
    type: gcp:compute:TargetHttpProxy
    properties:
      urlMap: ${url-map.selfLink}

  http-forwarding-rule:
    type: gcp:compute:GlobalForwardingRule
    properties:
      ipAddress: ${ip.address}
      ipProtocol: TCP
      portRange: "80"
      target: ${http-proxy.selfLink}

outputs:
  originURL: https://storage.googleapis.com/${bucket.name}/index.html
  cdnURL: http://${ip.address}
