name: ${PROJECT}
description: ${DESCRIPTION}
runtime: python

template:
  description: A static website on AWS
  config:
    aws:region:
      description: The AWS region to deploy into
      default: us-west-2
    path:
      type: String
      default: ./site
    indexDocument:
      type: String
      default: index.html
    errorDocument:
      type: String
      default: error.html
